<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Děkuji - Viktor Tamayo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .thank-you-container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 60px 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease forwards;
    }

    .check-icon {
      font-size: 4rem;
      color: #00ff88;
      margin-bottom: 30px;
      animation: checkPulse 2s ease infinite;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .back-button {
      background: rgba(255, 255, 255, 0.9);
      color: #1d1d1f;
      font-size: 16px;
      font-weight: 500;
      padding: 15px 30px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .back-button:hover {
      background: white;
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .back-button i {
      font-size: 18px;
    }

    /* Animace */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes checkPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    /* Responzivní design */
    @media (max-width: 768px) {
      .thank-you-container {
        padding: 40px 30px;
        margin: 20px;
      }
      
      .check-icon {
        font-size: 3rem;
      }
      
      p {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .thank-you-container {
        padding: 30px 20px;
      }
      
      .back-button {
        padding: 12px 24px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="check-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Děkuji!</h1>
    <p>Vaše zpráva byla úspěšně odeslána. Odpovím vám co nejdříve.</p>
    <p>Přeji vám hezký den!</p>
    <a href="https://www.tamayo.cz" class="back-button">
      <i class="fas fa-arrow-left"></i>
      Zpět na hlavní stránku
    </a>
  </div>

  <script>
    // Automatické přesměrování po 10 sekundách (volitelné)
    // setTimeout(() => {
    //   window.location.href = 'index.html';
    // }, 10000);
  </script>
</body>
</html>
