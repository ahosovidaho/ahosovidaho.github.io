<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viktor Tamayo</title>
  
  <!-- Font Awesome pro ikonky -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --light-bg: #ffffff;
      --light-text: #000000;
      --dark-bg: #000000;
      --dark-text: #ffffff;
    }

    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: var(--light-bg);
      color: var(--light-text);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    /* Přepnutí barvy podle systému */
    @media (prefers-color-scheme: dark) {
      body {
        background: var(--dark-bg);
        color: var(--dark-text);
      }
    }

    /* Obrázek na pozadí přes celou obrazovku */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    /* Text uprostřed */
    .content {
      z-index: 2;
    }

    .content h1 {
      font-size: 2.5rem;
      margin: 0;
      font-weight: 600;
    }

    .content p {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.85;
    }

    /* Ikonky vpravo nahoře */
    .social-icons {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: inherit;
      font-size: 1.8rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #007aff; /* Apple modrá */
    }
  </style>
</head>
<body>

  <!-- Ikonky sociálních sítí -->
  <div class="social-icons">
    <a href="https://www.linkedin.com/in/tvoje-adresa" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.youtube.com/@tvoje-adresa" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.instagram.com/tvoje-adresa" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@autodevadesatky" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>

  <!-- Text uprostřed -->
  <div class="content">
    <h1>Viktor Tamayo</h1>
    <p>Communication, media & automotive enthusiast</p>
  </div>

</body>
</html>
