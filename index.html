<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viktor Tamayo</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      color: #000;
    }

    /* Pozadí */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("profile_pic.jpeg") no-repeat center center/cover;
      z-index: -1;
    }

    /* Hlavní text */
    .center-text {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-top: 20vh;
    }

    /* Navigace */
    .top-right {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
      font-size: 1rem;
    }

    .top-right a {
      text-decoration: none;
      font-weight: 500;
    }

    /* Odkazy dole */
    .bottom-center {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }

    .bottom-center a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    /* Light / Dark mód */
    @media (prefers-color-scheme: light) {
      body { color: #000; }
      a { color: #000; }
    }

    @media (prefers-color-scheme: dark) {
      body { color: #fff; }
      a { color: #fff; }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- Odkazy na sociální sítě nahoře vpravo -->
  <div class="top-right">
    <a href="https://www.tiktok.com/@autodevadesatky">TikTok</a>

    <a href="https://www.youtube.com/@viki1982">YouTube</a>
    <a href="https://x.com/viktor_tamayo">X</a>
  </div>

  <!-- Hlavní text -->
  <div class="center-text">
    <h1>Viktor Tamayo</h1>
    <p>Komunikace • Auta • Digitální svět</p>
  </div>

  <!-- Navigace dole -->
  <div class="bottom-center">
    <a href="about.html">O mně</a>
    <a href="autodevadesatky.html">AutoDevadesátky</a>
    <a href="contact.html">Kontakt</a>
  </div>
</body>
</html>
