<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Generátor Banneru</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #333;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Toto je samotný banner 1200x630 */
        #banner {
            width: 1200px;
            height: 630px;
            background: 
                linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85)),
                radial-gradient(circle at 10% 10%, rgba(215,0,30,0.15), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0,87,184,0.15), transparent 40%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            box-sizing: border-box;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* Dekorativní prvky v pozadí */
        .deco-red {
            position: absolute;
            top: -50px; left: -50px;
            width: 400px; height: 400px;
            background: #d7001e;
            filter: blur(120px);
            opacity: 0.2;
        }
        .deco-blue {
            position: absolute;
            bottom: -50px; right: -50px;
            width: 500px; height: 500px;
            background: #0057b8;
            filter: blur(140px);
            opacity: 0.2;
        }

        h1 {
            color: #070A12;
            font-size: 64px;
            line-height: 1.1;
            margin: 0 0 24px 0;
            max-width: 900px;
            z-index: 2;
        }

        p {
            color: #0a3d91;
            font-size: 32px;
            font-weight: 500;
            margin: 0 0 48px 0;
            max-width: 800px;
            z-index: 2;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(90deg, #d7001e, #b00018);
            color: white;
            font-size: 28px;
            font-weight: bold;
            padding: 20px 48px;
            border-radius: 99px;
            box-shadow: 0 10px 30px rgba(215,0,30,0.3);
            width: fit-content;
            z-index: 2;
        }

        .url {
            position: absolute;
            bottom: 40px;
            right: 50px;
            font-size: 24px;
            font-weight: 600;
            color: #355d9a;
            z-index: 2;
        }

        /* Čára dole */
        .line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, #d7001e 0%, #d7001e 45%, #0a3d91 55%, #0a3d91 100%);
        }
    </style>
</head>
<body>

    <div id="banner">
        <div class="deco-red"></div>
        <div class="deco-blue"></div>
        
        <h1>Nezávislá veřejná služba potřebuje nezávislé financování.</h1>
        <p>Podepište výzvu na podporu nezávislosti veřejnoprávních médií. Nenechme si vzít svobodný prostor.</p>
        
        <div class="cta-button">PODEPSAT VÝZVU</div>
        
        <div class="url">tamayo.cz/poplatky</div>
        <div class="line"></div>
    </div>

</body>
</html>
