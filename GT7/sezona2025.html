<!doctype html>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial;

      background: #f5f5f7;
      color: #111;
    }
    .container {

      padding: 20px;
    }
    header {

      color: #fff;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    h1 { margin: 0; font-size: 28px; }
    .tabs {
      display: flex;
      gap: 10px;
      margin: 16px 0;
    }
    .tab {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #fff;
      cursor: pointer;
    }
    .tab.active {
      background: #667eea;
      color: #fff;
      border-color: #667eea;
    }
    .section {
      background: #fff;
      padding: 18px;
      border-radius: 10px;
      margin-bottom: 18px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    input, select, textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .grid-results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
    }
    .btn {
      background: #667eea;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn.danger { background: #e55353; }
    .btn:hover { opacity: 0.9; }
    .hidden { display: none; }
    .admin-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #fafafa;
      border-radius: 6px;
      border: 1px solid #eee;
    }
    .admin-list { display: flex; flex-direction: column; gap: 8px; }
    .race-card {
      border-left: 4px solid #667eea;
      padding: 12px;
      margin-bottom: 10px;
      background: #fafafa;
      border-radius: 8px;
    }
    .small { font-size: 13px; color: #666; }
  </style>
  <!-- Define showTab early so inline onclick handlers can call it without ReferenceError -->
  <script>
    // Expose showTab globally before buttons are parsed/clicked
    window.showTab = function(tab, evt) {
      // remove active from tabs
      document.querySelectorAll('.tab').forEach(function(t){ t.classList.remove('active'); });
      // hide all tab-content (elements with id ending -tab)
      document.querySelectorAll('[id$="-tab"]').forEach(function(el){ el.classList.add('hidden'); });
      if (evt && evt.target) evt.target.classList.add('active');
      var el = document.getElementById(tab + '-tab');
      if (el) el.classList.remove('hidden');
    };
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>üèÅ GT7 Racing Championship</h1>
      <div class="small">Ofici√°ln√≠ p≈ôehled z√°vod≈Ø a v√Ωsledk≈Ø ‚Äî live s Firestore</div>
    </header>

    <div class="tabs">
      <button class="tab active" onclick="showTab('current', event)">Aktu√°ln√≠ sez√≥na</button>
      <button class="tab" onclick="showTab('archive', event)">Archiv</button>
      <button class="tab" onclick="showTab('admin', event)">Admin</button>
    </div>

    <div id="current-tab">
      <div id="past-races"></div>
    </div>

    <div id="archive-tab" class="hidden">
      <div class="section">
        <h2>Archiv</h2>
        <div id="archive-content"></div>
      </div>
    </div>

    <div id="admin-tab" class="hidden">
      <div class="section">
        <h2>P≈ôidat / upravit z√°vod</h2>
        <form id="race-form">
          <input type="hidden" id="edit-id">
          <div class="form-group">
            <label>Datum</label>
            <input type="date" id="race-date" required>
          </div>
          <div class="form-group">
            <label>N√°zev okruhu</label>
            <input type="text" id="circuit-name" required>
          </div>
          <div class="form-group">
            <label>Povolen√° vozidla</label>
            <input type="text" id="allowed-cars" required>
          </div>
          <div class="form-group">
            <label>V√Ωrobce</label>
            <input id="manufacturer">
          </div>
          <div class="form-group">
            <label>Typ pohonu</label>
            <input id="drivetrain">
          </div>
          <div class="form-group">
            <label>Dopl≈àuj√≠c√≠ informace</label>
            <textarea id="additional-info" rows="2"></textarea>
          </div>
          <div style="display:flex;gap:10px">
            <button class="btn" type="submit">Ulo≈æit z√°vod</button>
            <button type="button" onclick="resetRaceForm()" class="btn" style="background:#999">Zru≈°it</button>
          </div>

        <hr style="margin:12px 0">
        <h3>Seznam z√°vod≈Ø (admin)</h3>
        <div id="admin-race-list" class="admin-list"></div>
      </div>

      <div class="section">
        <h2>Zadat v√Ωsledky z√°vodu</h2>
        <form id="results-form">
          <div class="form-group">
            <label>Vyberte z√°vod</label>

          </div>

          <div class="grid-results">
            <div class="form-group">

              </select>
            </div>
            <div class="form-group">
              <label>1. m√≠sto - Auto</label>

            <div class="form-group">
              <label>1. m√≠sto - Pohon</label>

            <div class="form-group">
              <label>2. m√≠sto - Jezdec</label>
              <select id="pos2" required>
                <option value="">Vyberte jezdce</option>
                <option>Viki</option><option>M√°ra</option><option>Maty</option><option>Hardy</option><option>Ondra</option>
              </select>
            </div>
            <div class="form-group">
              <label>2. m√≠sto - Auto</label>
              <input id="pos2_car">
            </div>
            <div class="form-group">
              <label>2. m√≠sto - Pohon</label>
              <input id="pos2_drivetrain">
            </div>

            <div class="form-group">
              <label>3. m√≠sto - Jezdec</label>
              <select id="pos3" required>
                <option value="">Vyberte jezdce</option>
                <option>Viki</option><option>M√°ra</option><option>Maty</option><option>Hardy</option><option>Ondra</option>
              </select>
            </div>
            <div class="form-group">
              <label>3. m√≠sto - Auto</label>
              <input id="pos3_car">
            </div>
            <div class="form-group">
              <label>3. m√≠sto - Pohon</label>
              <input id="pos3_drivetrain">
            </div>
          </div>

          <div class="form-group">
            <label>YouTube URL (nepovinn√©)</label>
            <input type="url" id="youtube-url">
          </div>

          <div style="display:flex;gap:8px">
            <button class="btn" type="submit">Ulo≈æit v√Ωsledky</button>
            <button type="button" class="btn" style="background:#999" onclick="resetResultsForm()">Zru≈°it</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkR-AyJK2vFnz0V2HTuz2b3zCaLMxbXtI",
      authDomain: "test-gt7.firebaseapp.com",
      projectId: "test-gt7",
      storageBucket: "test-gt7.firebasestorage.app",
      messagingSenderId: "928154989107",
      appId: "1:928154989107:web:20a34d0009fa75bd1ee946",
      measurementId: "G-1SG8DW1KQ9"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    window._firestore = db;
    window._firestoreCollection = collection;
    window._firestoreAdd = addDoc;
    window._firestoreOnSnapshot = onSnapshot;
    window._firestoreDoc = doc;
    window._firestoreUpdate = updateDoc;
    window._firestoreDelete = deleteDoc;
  </script>

  <script>
    let data = { currentSeason: { races: [] } };

    // local showTab fallback (already defined in head) - ensure exists
    if (!window.showTab) {
      window.showTab = function(tab, evt) {
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        document.querySelectorAll('[id$="-tab"]').forEach(t=>t.classList.add('hidden'));
        if(evt && evt.target) evt.target.classList.add('active');
        var el = document.getElementById(tab+'-tab'); if(el) el.classList.remove('hidden');
      };
    }

    function escapeHtml(s){ if (s===0) return '0'; if (!s) return ''; return String(s).replace(/[&<>\"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
    function formatDate(d){ if(!d) return '-'; const dt = new Date(d); return dt.toLocaleDateString('cs-CZ'); }

    function loadData(){
      try {
        const racesCol = window._firestoreCollection(window._firestore,'races');
        window._firestoreOnSnapshot(racesCol,snapshot=>{
          const races=[];
          snapshot.forEach(doc=>races.push({id:doc.id,...doc.data()}));
          races.sort((a,b)=>new Date(a.date)-new Date(b.date));
          data.currentSeason.races=races;
          renderAll();
        });
      } catch (err) {
        console.error('Firestore not initialized', err);
      }
    }

    function renderAll(){ renderPastRaces(); renderAdminRaceList(); renderRaceSelect(); }

    function renderPastRaces(){
      const c=document.getElementById('past-races');
      if(!c) return;
      if(!data.currentSeason.races.length){ c.innerHTML='<p class="small">≈Ω√°dn√© z√°vody</p>'; return; }
      c.innerHTML=data.currentSeason.races.map(r=>{
        const res = r.results ?
          `<div class="small" style="margin-top:8px"><strong>V√Ωsledky:</strong><br>ü•á ${escapeHtml(r.results.first?.driver||'')} (${escapeHtml(r.results.first?.car||'')}) - ${escapeHtml(r.results.first?.drivetrain||'')}<br>ü•à ${escapeHtml(r.results.second?.driver||'')} (${escapeHtml(r.results.second?.car||'')}) - ${escapeHtml(r.results.second?.drivetrain||'')}<br>ü•â ${escapeHtml(r.results.third?.driver||'')} (${escapeHtml(r.results.third?.car||'')}) - ${escapeHtml(r.results.third?.drivetrain||'')}</div>` : '';
        return `<div class="race-card"><div><strong>${escapeHtml(r.circuit)}</strong><div class="small">${formatDate(r.date)}</div></div>${res}</div>`;
      }).join('');
    }

    function renderAdminRaceList(){
      const l=document.getElementById('admin-race-list');
      if(!l) return;
      l.innerHTML=data.currentSeason.races.map(r=>`
        <div class="admin-row">
          <div><strong>${escapeHtml(r.circuit)}</strong><div class="small">${formatDate(r.date)}</div></div>
          <div style="display:flex;gap:8px">
            <button class="btn" onclick="editRace('${r.id}')">‚úèÔ∏è Uprav</button>
            <button class="btn danger" onclick="deleteRace('${r.id}')">üóëÔ∏è Sma≈æ</button>
          </div>
        </div>`).join('');
    }

    function renderRaceSelect(){
      const s=document.getElementById('select-race');
      if(!s) return;
      s.innerHTML='<option value="">Vyberte z√°vod</option>'+data.currentSeason.races.map(r=>`<option value="${r.id}">${escapeHtml(r.circuit)} - ${formatDate(r.date)}</option>`).join('');
    }

    async function addRaceToFirestore(race){ await window._firestoreAdd(window._firestoreCollection(window._firestore,'races'),race); }
    async function updateRaceInFirestore(id,payload){ const ref=window._firestoreDoc(window._firestore,'races',id); await window._firestoreUpdate(ref,payload); }
    async function deleteRaceFromFirestore(id){ const ref=window._firestoreDoc(window._firestore,'races',id); await window._firestoreDelete(ref); }

    function editRace(id){
      const r=data.currentSeason.races.find(x=>x.id===id);
      if(!r) return;
      document.getElementById('edit-id').value=id;
      document.getElementById('race-date').value=r.date||'';
      document.getElementById('circuit-name').value=r.circuit||'';
      document.getElementById('allowed-cars').value=r.cars||'';
      document.getElementById('manufacturer').value=r.manufacturer||'';
      document.getElementById('drivetrain').value=r.drivetrain||'';
      document.getElementById('additional-info').value=r.additionalInfo||'';
      window.scrollTo({top:0,behavior:'smooth'});
    }

    function resetRaceForm(){ document.getElementById('edit-id').value=''; document.getElementById('race-form').reset(); }
    async function deleteRace(id){ if(confirm('Opravdu smazat tento z√°vod?')) await deleteRaceFromFirestore(id); }

    function resetResultsForm(){ document.getElementById('results-form').reset(); }
    async function saveResultsToFirestore(raceId,results,youtubeUrl){
      const raceRef=window._firestoreDoc(window._firestore,'races',raceId);
      await window._firestoreUpdate(raceRef,{results:results,youtubeUrl:youtubeUrl||null});
    }

    document.addEventListener('DOMContentLoaded',()=>{
      loadData();

      document.getElementById('race-form').addEventListener('submit',async e=>{
        e.preventDefault();
        const editId=document.getElementById('edit-id').value;
        const payload={
          date:document.getElementById('race-date').value,
          circuit:document.getElementById('circuit-name').value,
          cars:document.getElementById('allowed-cars').value,
          manufacturer:document.getElementById('manufacturer').value,
          drivetrain:document.getElementById('drivetrain').value,
          additionalInfo:document.getElementById('additional-info').value
        };
        try{
          if(editId){
            await updateRaceInFirestore(editId,payload);
          } else {
            await addRaceToFirestore(payload);
          }
          resetRaceForm();
        } catch(err){ alert('Chyba p≈ôi ukl√°d√°n√≠ z√°vodu: '+(err.message||err)); }
      });

      document.getElementById('results-form').addEventListener('submit',async e=>{
        e.preventDefault();
        const raceId = document.getElementById('select-race').value;
        if(!raceId){ alert('Vyberte z√°vod'); return; }
        const results = {
          first: { driver: document.getElementById('pos1').value, car: document.getElementById('pos1_car').value, drivetrain: document.getElementById('pos1_drivetrain').value },
          second: { driver: document.getElementById('pos2').value, car: document.getElementById('pos2_car').value, drivetrain: document.getElementById('pos2_drivetrain').value },
          third: { driver: document.getElementById('pos3').value, car: document.getElementById('pos3_car').value, drivetrain: document.getElementById('pos3_drivetrain').value }
        };
        const youtubeUrl = document.getElementById('youtube-url').value;
        try{
          await saveResultsToFirestore(raceId, results, youtubeUrl);
          resetResultsForm();
        } catch(err){ alert('Chyba p≈ôi ukl√°d√°n√≠ v√Ωsledk≈Ø: '+(err.message||err)); }
      });
    });
  </script>
</body>
