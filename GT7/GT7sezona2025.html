<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GT7 Sezóna 2025</title>
  <link rel="stylesheet" href="GT7style.css">
</head>
<body>
  <header>
    <h1>🏁 GT7 Sezóna 2025</h1>
    <nav>
      <button class="tab" onclick="showTab('current')">Aktuální sezóna</button>
      <button class="tab" onclick="showTab('archive')">Archiv</button>
      <button class="tab" onclick="showTab('hall')">Hall of Fame</button>
      <button class="tab" onclick="showTab('admin')">Admin</button>
    </nav>
  </header>

  <main>
    <section id="current" class="tab-content active">
      <canvas id="points-chart"></canvas>
      <div id="leaderboard-container"></div>
      <div id="stats-container"></div>
      <div id="past-races"></div>
    </section>
    <section id="archive" class="tab-content"><div id="archive-content"></div></section>
    <section id="hall" class="tab-content">
      <div id="hall-of-fame"></div>
      <canvas id="hall-bar-chart"></canvas>
      <div id="fun-facts"></div>
    </section>
    <section id="admin" class="tab-content">
      <div id="not-admin">Přihlaste se jako admin</div>
      <div id="admin-forms" class="hidden">
        <p>Přihlášen: <span id="user-email"></span></p>
        <button id="btn-signout">Odhlásit se</button>
        <form id="race-form">
          <input type="date" id="race-date" required>
          <input type="text" id="circuit-name" placeholder="Název okruhu" required>
          <input type="text" id="allowed-cars" placeholder="Povolená auta">
          <input type="text" id="additional-info" placeholder="Další info">
          <button type="submit">Uložit závod</button>
        </form>
        <form id="results-form">
          <select id="select-race"></select>
          <div id="positions-container"></div>
          <input type="text" id="youtube-url" placeholder="YouTube odkaz (volitelně)">
          <button type="submit">Uložit výsledky</button>
        </form>
      </div>
      <button id="btn-signin">Přihlásit se (admin)</button>
    </section>
  </main>

  <script type="module" src="./GT7script.js"></script>
</body>
</html>
