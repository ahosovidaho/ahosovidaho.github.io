<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GT7 Sezóna 2025</title>
  <link rel="stylesheet" href="GT7style.css" />
</head>
<body>
  <header>
    <h1>GT7 Sezóna 2025</h1>
    <!-- Nadcházející závod -->
    <div id="upcoming-race-box" class="section">
      <h2>Nadcházející závod</h2>
      <div id="upcoming-race-info">Žádný závod zatím není naplánován</div>
      <div id="countdown"></div>
    </div>
  </header>

  <nav>
    <button onclick="showTab('leaderboard')">Leaderboard</button>
    <button onclick="showTab('archive')">Archiv</button>
    <button onclick="showTab('hall')">Hall of Fame</button>
    <button onclick="showTab('admin')">Admin</button>
  </nav>

  <main>
    <section id="leaderboard" class="tab-content active">
      <canvas id="points-chart"></canvas>
      <div id="leaderboard-container"></div>
      <div id="past-races"></div>
    </section>

    <section id="archive" class="tab-content">
      <h2>Archiv závodů</h2>
      <div id="archive-content"></div>
    </section>

    <section id="hall" class="tab-content">
      <h2>Hall of Fame</h2>
      <div id="hall-of-fame"></div>
      <canvas id="hall-bar-chart"></canvas>
      <div id="fun-facts"></div>
    </section>

    <section id="admin" class="tab-content">
      <h2>Přidat / upravit závod</h2>
      <form id="race-form">
        <input type="hidden" id="race-id" />
        <label>Datum: <input type="datetime-local" id="race-date" required></label>
        <label>Okruh: <input type="text" id="circuit-name" required></label>
        <label>Povolená auta: <input type="text" id="allowed-cars"></label>
        <label>PP limit: <input type="number" id="pp-limit"></label>
        <label>BoP: 
          <select id="bop">
            <option value="Zapnuto">Zapnuto</option>
            <option value="Vypnuto">Vypnuto</option>
          </select>
        </label>
        <label>Tuning:
          <select id="tuning">
            <option value="Povolen">Povolen</option>
            <option value="Zakázán">Zakázán</option>
          </select>
        </label>
        <label>Kategorie pneumatik:
          <select id="tyre-category">
            <option>Komfortní</option>
            <option>Sportovní</option>
            <option>Závodní</option>
          </select>
        </label>
        <label>Povinná směs:
          <select id="tyre-compound">
            <option>Bez povinné směsi</option>
            <option>Měkká</option>
            <option>Střední</option>
            <option>Tvrdá</option>
          </select>
        </label>
        <label>Počet kol: <input type="number" id="laps"></label>
        <label>Spotřeba paliva (x): <input type="number" id="fuel"></label>
        <label>Opotřebení pneumatik (x): <input type="number" id="tyre-wear"></label>
        <label>Rychlost tankování (l/s): <input type="number" id="refuel"></label>
        <button type="submit">Uložit závod</button>
      </form>

      <h2>Správa závodů</h2>
      <div id="admin-race-list"></div>
    </section>
  </main>

  <script type="module" src="./GT7script.js"></script>
</body>
</html>
